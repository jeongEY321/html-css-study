<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지삽입</title>
</head>
<body>
    
<!-- 
    절대 경로: 절대적으로 가리킬 수 있는 경로.
    해당 파일이 존재하는 전체 경로.

    상대 경로: 현재 존재하는 디렉토리를 기준으로
     해당 파일까지의 위치를 가리키는 경로.
 -->

    <figure>
        <img src="./images/basic.jpg" alt="송아지 사진">
        <figcaption>우리집 송아지는 아님</figcaption>
    </figure>

    <!-- height는 웬만하면 사용하지 않는 것을 추천
        사진의 비율이 망가질 수 있다. -->
    <img src="./images/basic.jpg" alt="송아지 사진" width="300px">

    <a href="https://www.naver.com" target="_blank">
        <img src="./images/basic.jpg" alt="송아지 사진">
    </a>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAyMjJfMzgg%2FMDAxNjc3MDY2Mzk5NDE3.3eAttmRrdSRXmrmbmuc_x4s_lq47umZSiZHTpo-abJEg.nQhw_jHBJZQXk3ccUQHqwQxDCgskG89BbN4sNg-LQtYg.JPEG.kangkyeongryong%2FIMG_6130.JPG&type=a340" alt="릴잔틱">



</body>
</html>
